<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-4</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <!-- CARD SECTION START -->
    <section id="card-section">
      <div class="container">
        <div class="row gy-3 align-items-center">
          <div class="col-lg-4">
            <div class="cards">
              <div class="row">
                <div class="card-icon col-2 col-lg-12">
                  <img class="img-1" src="./images/card-icon-1.png" alt="">
                </div>
                <div class="card-cnt col-10 col-lg-12">
                  <h4>Select  Quantity</h4>
                  <div class="quantity">
                    <button class="decrement col-2">-</button>
                    <input class=" result col-2" type="number" name="" id="" value="1">
                    <button class="increment col-2">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="cards">
              <div class="row">
                <div class="card-icon col-2 col-lg-12">
                  <img class="img-2" src="./images/card-icon-2.png" alt="">
                </div>
                <div class="card-cnt col-10 col-lg-12">
                  <h4>Slide your Range</h4>
                  <input class="slider" type="range" min="0" max="100" value="0">
                  <span class="output">0</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="cards ">
              <div class="row">
                <div class="card-icon col-2 col-lg-12">
                  <img class="img-3" src="./images/card-icon-3.png" alt="">
                </div>
                <div class="card-cnt col-10 col-lg-12">
                  <h4>Put your Password</h4>
                  <input class="userPass" type="password">
                  <button class="passBtn"><i class="bi bi-eye-slash"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper">
            <button class="randomBtn">Click Me</button>
        </div>
      </div>
    </section>
    <!-- CARD SECTION ENDS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
